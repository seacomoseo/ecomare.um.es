- types: [ single ]
  pages: [ proyectos ]
  name: proyectos
  label: Proyectos
  widget: slice
  sub:
  - var: img
  - var: title
  - var: sub
  - var: md
  - name: tags
    label: Etiquetas
    widget: slice
    sub:
    - name: icon
      label: Icono
      widget: select
      opts:
      - label: Fecha
        value: calendar_today
      - label: Ubicación
        value: place
      - label: Dinero
        value: monetization_on
      - label: Persona
        value: person
      - label: Enlace
        value: link
      - label: Tipo
        value: sell
    - var: tags_label

